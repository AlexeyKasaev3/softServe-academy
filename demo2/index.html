<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="images/cat-purr-icon.png" />
    <title>Demo 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <div class="root">
      <header class="has-background-white site-header">
        <h1 class="title is-1 has-text-centered">Pets Country</h1>
      </header>
      <nav class="tabs is-centered has-background-white is-large has-text-weight-light">
        <ul>
          <li class="is-active">
            <a>
              <span class="icon is-small"><i class="fas fa-paw" aria-hidden="true"></i></span>
              <span>All pets</span>
            </a>
          </li>
          <li>
            <a>
              <span class="icon is-small"><i class="fas fa-cat" aria-hidden="true"></i></span>
              <span>Cats</span>
            </a>
          </li>
          <li>
            <a>
              <span class="icon is-small"><i class="fas fa-dog" aria-hidden="true"></i></span>
              <span>Dogs</span>
            </a>
          </li>
          <li>
            <a>
              <span class="icon is-small"><i class="fas fa-kiwi-bird" aria-hidden="true"></i></span>
              <span>Birds</span>
            </a>
          </li>
          <li>
            <a>
              <span class="icon is-small"><i class="fas fa-fish" aria-hidden="true"></i></span>
              <span>Fish</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="animals-greed"></div>
      <div class="pagination-container"></div>
    </div>
    <script src="src/main.js" type="module"></script>
  </body>
</html>
