<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="images/cat-purr-icon.png" />
    <title>Demo 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.23.0/slimselect.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.23.0/slimselect.min.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <header class="site-header">
        <h1 class="title is-1 has-text-centered">Pets Country</h1>
      </header>
      <nav class="tabs is-centered is-large has-text-weight-light is-marginless">
        <ul>
          <li class="is-active">
            <a>
              <span class="icon is-small"><i class="fas fa-paw" aria-hidden="true"></i></span>
              <span>All pets</span>
            </a>
          </li>
          <li>
            <a>Cats</a>
          </li>
          <li>
            <a>Dogs</a>
          </li>
          <li>
            <a>Birds</a>
          </li>
          <li>
            <a>Fish</a>
          </li>
        </ul>
      </nav>
      <div class="container-find-breed is-flex container is-fluid">
        <div class="find-breed-text">Find Breed</div>
        <form class="is-flex find-breed-form">
          <select class="select-breed" multiple>
          </select>
          <button type="submit" class="button is-rounded">Find</button>
        </form>
      </div>
      <div class="animals-greed"></div>
      <div class="pagination-container"></div>
    </div>
    <script src="src/main.js" type="module"></script>
  </body>
</html>
